      resources:
      - caches
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-gingersnap-project-io-v1alpha1-cache
  - admissionReviewVersions:
    - v1
    containerPort: 443
